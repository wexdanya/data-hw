<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-direction</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>flex-direcrion</h1>
      <div id="btns">
        <button data-direction="row" style="background:#4fc2f7; color:white;">Row</button>
        <button data-direction="row-reverse">Row-reverse</button>
        <button data-direction="column">Column</button>
        <button data-direction="column-reverse">Column-reverse</button>
      </div>
      <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </div>
    </div>
  </body>
</html>
